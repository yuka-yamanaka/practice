<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="usf-8">
    <meta name="viewport" content="width=dvice-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>練習</title>
    <style type="text/css">
         div.boxes {
            display: flex;
            flex-wrap: wrap;
            width: 205px;
            height: 210px;
            justify-content: space-between;
         }
         div.box1 {
            height: 100px;
            width: 100px;
            background-color: green;
            border-radius: 50% 50% 0% 50%;
        }
        div.box2 {
            height: 100px;
            width: 100px;
            background-color: green;
            border-radius: 50% 50% 50% 0%;
        }
        div.box3 {
            height: 100px;
            width: 100px;
            background-color: green;
            border-radius: 50% 0% 50% 50%;

        }
        div.box4 {
            height: 100px;
            width: 100px;
            background-color:green;
            border-radius: 0% 50% 50% 50%;
        }
            
    </style>
</head>
<body>
<div class="boxes">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>
</body>
</html>
